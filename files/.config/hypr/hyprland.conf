### LOOK AND FEEL ###

# Refer to https://wiki.hypr.land/Configuring/Variables/

general {
    gaps_in = 3
    gaps_out = 7
    float_gaps = 20

    border_size = 1
    col.inactive_border = rgba(16142044)
    col.active_border = rgba(161420ff)

    # Please see https://wiki.hypr.land/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle

    # resize_on_border = true
    # no_border_on_floating = true
    snap {
        enabled = true
        window_gap = 10
        monitor_gap = 10
        border_overlap = true
        respect_gaps = true
    }
}

decoration {
    rounding = 5
    rounding_power = 10

    active_opacity = 1.0
    inactive_opacity = 0.7
    dim_inactive = false
    dim_strength = 0.2

    blur {
        enabled = true
        size = 4
        passes = 2
        vibrancy = 0.1696
        brightness = 0.7
        xray = false
    }

    shadow {
        enabled = true
        range = 20
        render_power = 3
        color = rgba(00000044)
    }
}

# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
    enabled = true
    first_launch_animation = false

    # Default animations, see https://wiki.hypr.land/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.6, easeOutQuint, slidefade 20%
}

# "Smart gaps" / "No gaps when only window"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

dwindle {
    pseudotile = true # Master switch for pseudotiling
    preserve_split = true # You probably want this
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true
    font_family = Fira Code Nerd Font
}


### INPUT ###

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    numlock_by_default = true
    
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# https://wiki.hypr.land/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


### WINDOWS AND WORKSPACES ###

windowrule = suppressevent maximize, class:.*
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Make some windows opaque
windowrule = opaque, tag:forceopaque
windowrule = opaque, title:(.*)(- YouTube)(.*)
windowrule = opaque, title:(.*)(\| Beacon)(.*)
windowrule = opaque, class:gimp


### KEYBINDINGS ###

bind = SUPER, Return, exec, pkill tofi-drun || tofi-drun
bind = SUPER, T, exec, kitty
bind = SUPER, E, exec, kitty yazi

bind = SUPER, C, killactive
bind = SUPER SHIFT, C, forcekillactive

# hyprnome (https://github.com/donovanglover/hyprnome)
bind = SUPER, D, exec, hyprnome
bind = SUPER, A, exec, hyprnome -p
bind = SUPER SHIFT, D, exec, hyprnome -m
bind = SUPER SHIFT, A, exec, hyprnome -p -m

bind = SUPER, 6, togglefloating
bind = SUPER, 5, pin # todo: visual indicator?
bind = SUPER, 4, pseudo # dwindle
bind = SUPER, 3, togglesplit # dwindle
bind = SUPER, 2, tagwindow, forceopaque

# bind = SUPER, X, lock # todo
bind = SUPER CTRL, X, exit

bind = SUPER, left, movefocus, l
bind = SUPER, right, movefocus, r
bind = SUPER, up, movefocus, u
bind = SUPER, down, movefocus, d

bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# hyprshot (https://github.com/Gustash/Hyprshot)
bind = SUPER, R, exec, hyprshot -m region
bind = SUPER SHIFT, R, exec, hyprshot -m window
bind = SUPER SHIFT CTRL, R, exec, hyprshot -m output


